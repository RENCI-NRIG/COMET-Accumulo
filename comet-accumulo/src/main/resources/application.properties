
#debug=true

spring.application.name=server
spring.profiles.active=default

server.ssl.enabled=true
server.ssl.key-store=${COMET_SSL_KEY_STORE:'classpath:cometserver.jks'}
server.ssl.key-store-password=${COMET_SSL_KEY_STORE_PWD:changeme}
server.ssl.key-password=${COMET_SSL_KEY_PWD:changeme}
server.ssl.trust-store=${COMET_SSL_TRUST_STORE:'classpath:comettrustedstore.jks'}
server.ssl.trust-store-password=${COMET_SSL_TRUST_STORE_PWD:changeme}

server.ssl.client-auth=want
server.port=8111

springfox.documentation.swagger.v2.path=/api-docs
server.contextPath=/
spring.jackson.date-format=org.renci.comet.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# change the logging location
logging.file=/var/log/comet.log
logging.level.org.renci.comet=DEBUG

comet.certCheck=true
comet.checkStrength=false

accumulo.instanceName=aws-development
accumulo.zooServers=zoo1,zoo2,zoo3
accumulo.userName=root
accumulo.password=secret
accumulo.tableName=trace
